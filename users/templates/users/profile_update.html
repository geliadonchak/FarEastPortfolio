{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container mt-2">
		<div class="media mb-2">
			<div class="profile-image-container">
				<img class="img-thumbnail profile-image" src="{{ profile.image.url }}" alt="Profile picture">
			</div>
			<div class="media-body">
				<h2 class="card-title">{{ profile.user.first_name }} {{ profile.user.last_name }}</h2>
				<form method="POST" enctype="multipart/form-data">
					{% csrf_token %}
					<fieldset class="form-group">
						<legend class="border-bottom mb-4">Обновить профиль</legend>
						{{ uform|crispy }}
						{{ pform|crispy }}
					</fieldset>
					<div class="form-group text-right">
						<button class="btn bg-blue text-white mr-1" type="submit">Сохранить</button>
						<a class="btn btn-danger text-white" href="{% url 'user-detail' profile.user_id %}">Отмена</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	{{ pform.media }}
{% endblock content %}
