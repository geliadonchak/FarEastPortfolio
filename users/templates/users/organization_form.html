{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js"></script>
<script>tinymce.init({selector:'textarea'});</script>
	<div class="card p-2 shadow-lg">
		<div class="container">
			<form method="POST">
				{% csrf_token %}
				<fieldset class="form-group">
					<legend class="border-bottom mb-4">Добавить организацию</legend>
					{{ form|crispy }}
				</fieldset>
				<div class="form-group text-right">
					<button class="btn bg-blue text-white mr-1" type="submit">Добавить</button>
                    <a class="btn btn-danger text-white" href="{% url 'blog-home' %}">Отмена</a>
				</div>
			</form>
		</div>
	</div>
{% endblock content %}
